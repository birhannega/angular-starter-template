<div class="container">

  <div class="card border-3 mt-3">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <h3 class="text-success">List of Departments</h3>
          <ol class="list-group">
            <li class="list-group-item"
              *ngFor="let dept of departments">
              {{dept.departmentName}}
            </li>
          </ol>
        </div>
        <div class="col">
          <form [formGroup]="departmentForm"
            (ngSubmit)="SaveDepartment()">


            <div class="input-group mb-3">
              <span class="input-group-text"
                id="basic-addon1">Enter name</span>
              <input type="text"
                formControlName="departmentName"
                class="form-control"
                placeholder="Enter department name"
                aria-label="department name"
                aria-describedby="basic-addon1">
            </div>

            <button type="submit"
              [disabled]="departmentForm.invalid"
              (submit)=SaveDepartment()
              class="align-right btn btn-success">Create department</button>

          </form>

        </div>
      </div>
    </div>
  </div>

  <div class="card border-3 mt-1">
    <div class="card-body">
      <h3 class="text-warning">List of Employees</h3>
      <ul>
        <li *ngFor="let employee of employees">
          {{employee.firstName}}
        </li>
      </ul>
    </div>
  </div>
</div>
